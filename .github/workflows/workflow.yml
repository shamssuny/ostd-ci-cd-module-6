name: Node CI CD (Self Hosted + Nginx)

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure Node.js is installed
        run: |
          if ! command -v node >/dev/null 2>&1; then
            echo "Installing Node.js LTS..."
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
          else
            echo "Node.js already installed: $(node -v)"
          fi

      - name: Install dependencies
        run: npm install

      - name: Run tests and save result
        run: |
          mkdir -p test-results
          npx mocha test/**/*.test.js --reporter json > test-results/results.json

      - name: Upload test results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mocha-test-results
          path: test-results/results.json


  deploy:
    runs-on: self-hosted
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure Node.js is installed
        run: |
          if ! command -v node >/dev/null 2>&1; then
            echo "Installing Node.js LTS..."
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
          else
            echo "Node.js already installed: $(node -v)"
          fi

      - name: Ensure PM2 is installed
        run: |
          if ! command -v pm2 >/dev/null 2>&1; then
            echo "Installing PM2..."
            sudo npm install -g pm2
          else
            echo "PM2 already installed"
          fi

      - name: Download test results artifact
        uses: actions/download-artifact@v4
        with:
          name: mocha-test-results
          path: test-results

      - name: Display test results
        run: |
          echo "ğŸ“„ Mocha Test Results:"
          cat test-results/results.json

      - name: Deploy application
        run: |
          APP_DIR=/var/www/node-express-app

          echo "ğŸš€ Deploying application..."

          sudo mkdir -p $APP_DIR
          sudo rsync -av --delete ./ $APP_DIR
          sudo chown -R $USER:$USER $APP_DIR

          cd $APP_DIR
          npm install --production

          if pm2 describe node-app >/dev/null 2>&1; then
            echo "â™»ï¸ Reloading existing app"
            pm2 reload node-app
          else
            echo "ğŸš€ Starting app for the first time"
            pm2 start src/server.js --name node-app
          fi

          pm2 save

          echo "âœ… Application running on port 3000"

      - name: Setup Nginx Reverse Proxy (80 â†’ 3000)
        run: |
          echo "ğŸ”§ Configuring Nginx..."

          sudo apt-get update
          sudo apt-get install -y nginx

          sudo tee /etc/nginx/sites-available/node-app << 'EOF'
          server {
              listen 80;
              server_name _;

              location / {
                  proxy_pass http://127.0.0.1:3000;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection 'upgrade';
                  proxy_set_header Host $host;
                  proxy_cache_bypass $http_upgrade;
              }
          }
          EOF

          sudo ln -sf /etc/nginx/sites-available/node-app /etc/nginx/sites-enabled/node-app
          sudo rm -f /etc/nginx/sites-enabled/default

          sudo nginx -t
          sudo systemctl restart nginx

          echo "âœ… Nginx reverse proxy enabled"
